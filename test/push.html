<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta class="sanyueApp" name="hideNav" content="0">
  <meta class="sanyueApp" name="statusStyle" content="light">
  <meta class="sanyueApp" name="title" content="123">
  <meta class="sanyueApp" name="titleColor" content="#f1f1f1">
  <meta class="sanyueApp" name="navBackgroundColor" content="#000000">
  <meta class="sanyueApp" name="backgroundColor" content="#f1f1f1">
  <meta class="sanyueApp" name="bounces" content="1">
  <script src="./vconsole.min.js?v=3.3.0"></script>
  <style>
    * {
      border: 0;
      margin: 0;
      padding: 0;
    }

    body,
    html {
      background-color: #ffffff;
    }

    .nav {
      width: 50%;
      height: 50px;
      text-align: center;
      line-height: 50px;
      background-color: aqua;
    }

    /* 
    @media (prefers-color-scheme: dark) {

      body,
      html {
        background-color: #000000;
      }
    } */
  </style>
  <script src="./native.js"></script>
</head>

<body>
  <div id='nav' style="margin-top: 100px;" class="nav">后退</div>
  <div id='navRoot' class="nav">后退到根部</div>
  <div id='navReplace' class="nav">替换</div>
  <div id='navExtra' class="nav">设置后退的值</div>
  <script>
    SanYueWebApp.sub('ViewInit', function (res) {
      console.log(res)
    })
    document.getElementById('navRoot').onclick = function () {
      SanYueWebApp.navPop({
        root: true,
      })
    }
    document.getElementById('nav').onclick = function () {
      SanYueWebApp.navPop({
        extra: {
          a: [],
          b: 'xas'
        }
      })
    }
    document.getElementById('navReplace').onclick = function () {
      SanYueWebApp.navReplace({
        name: 'index',
        extra: {
          a: [],
          b: 'dfsadad'
        }
      }, function (res) { }, function (err) {
        SanYueWebApp.showToast({
          content: err.err
        })
      })
    }
    document.getElementById('navExtra').onclick = function () {
      SanYueWebApp.setPopExtra({
        extra: {
          a: [1, 2, 3, 4],
          b: 'xas'
        }
      }, function (res) {
        console.log(res)
      })
    }

  </script>
</body>

</html>
